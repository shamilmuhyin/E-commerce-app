<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" formControlName="username">
                      <small class="text-danger" *ngIf="loginForm.controls['username'].errors?.['required']">
                        Username is required
                      </small>
                      <small class="text-danger" *ngIf="loginForm.controls['username'].errors?.['email']">
                        Email is invalid
                      </small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password">
                      <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
                        Password is required
                      </small>
                      <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['minlength']">
                        Password must be at least 8 characters
                      </small>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                      Submit
                    </button>
                  </form>
            </div>
          </div>
        </div>
    </div> 
</div>
